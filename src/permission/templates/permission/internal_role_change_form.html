{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
    document.getElementById("select-all").addEventListener("click", function(e){
        e.preventDefault()
        {% comment %} console.log('call to select all') {% endcomment %}
        document.querySelectorAll('input[name="permissions"]').forEach(
            function(ele, i, qs) {
                ele.checked=true;
            },
            this
        );
    });

    document.getElementById("select-none").addEventListener("click", function(e){
        e.preventDefault()
        {% comment %} console.log('call to select all') {% endcomment %}
        document.querySelectorAll('input[name="permissions"]').forEach(
            function(ele, i, qs) {
                ele.checked=false;
            },
            this
        );
    });
</script>
{% endblock %}
