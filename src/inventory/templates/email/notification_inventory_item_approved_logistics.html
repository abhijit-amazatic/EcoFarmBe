{% extends "email-skeleton.html" %}
{% block body %}

<p style='font-size:16px !important;color: #013c48;padding-left:15px;'>Hi,</p>
<div style="padding-left:15px;">
    <div >
        <p style='font-size:16px !important;color: #013c48;'>
            New Inventory item is added. Logistics detail summary for the item is as follows:
        </p>
        <table style='font-size:16px !important;color: #013c48;' border='0'>
            {% for v in details_display %}
                <tr>
                    <td style="padding: 5px 10px;">
                        <strong>{{v.0}}:</strong>
                    </td>
                    <td style="padding: 5px 10px;">
                        {{v.1}}
                    </td>
                </tr>
            {% endfor %}
        </table>

        <p style='font-size:16px !important;color: #013c48;'>
            {% for v in links_display %}
                <br><strong>{{v.0}}: </strong>{{v.1}}
            {% endfor %}
            <br>
        </p>

    </div>
</div>
{% endblock %}
